		</div>
		<div class="row">
			<div class="form-group">

				</h2>
				</div>
			</div>

	</div>
	<script type="text/javascript">
		conversor = function(){
			console.log(document.getElementById('pesoValue').value);
            var value = document.getElementById('pesoValue').value;
            document.getElementById('real'). innerHTML =  (value * 5.25)/1000;
            console.log((value * 5.25)/1000);
		}
